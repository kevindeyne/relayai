<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<article id="main" th:fragment="main-article">
		<section>
			<h1>Timesheet</h1>
			<h2>Gives an overview of worked hours in the month</h2>
		</section>
				
		<section class="month-view">
			<h1 th:text="${currentMonth}">December</h1>			
			<table>
				<tr class="week-view" th:each="week : ${timesheets}">
					<td th:each="timesheet : ${week.days}">
						<section class="day-view" th:classappend="${timesheet.inactive}?inactive">
							<h1 th:text="${timesheet.day}" th:classappend="${timesheet.today}?today"></h1>
							<h2 class="day-info"><span th:text="${timesheet.dayName}">Monday</span> <span class="total-time" th:if="${timesheet.dayTotal != '0h'}" th:text="${timesheet.dayTotal}">4.5h</span></h2>

							<h4 th:each="listing : ${timesheet.listings}"><a href="#" th:text="${listing.issueName}">The Last Temptation</a></h4>							
							<h4 th:if="${#lists.isEmpty(timesheet.listings)}"><span class="none">None</span></h4>				
						</section>												
					</td>					
				</tr>			
			</table>
		</section>	
	</article>
</body>
</html>
