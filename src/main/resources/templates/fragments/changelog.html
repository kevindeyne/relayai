<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<article id="main" th:fragment="main-article">
		<section>
			<h1>Changelog</h1>
			<h2>Review the current and previous versions with their respective issues.</h2>
		</section>
		
		<section>
			<h2>Within branch: <span id="change-branch" data-status="Current branch" class="changeable" th:text="${currentBranch.name}" th:data-value="${currentBranch.id}"></span></h2>
		</section>
		
		<section>
			<div class="standup-options">
				<a href="#" id="changelog-last" class="t-active" th:text="${'Last completed release - ' + currentBranch.lastCompletedVersion}"></a> 
				<a href="#" id="changelog-current" th:text="${'Current release - ' + currentBranch.currentVersion}"></a>
				<a href="#" id="changelog-history">History</a>
			</div>

			<div>
				<table id="changelog-listing" class="datatable display" style="width:100%">
					<thead>
					<tr>
						<th>Task</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="issue : ${activeChangelog}" th:issue-id="${issue.id}" class="changelog-issue">
						<td>
						<a th:text="${issue.title}" th:href="${'/tasks/' + issue.id}">Improve DSLContext.batchStore() Javadoc, indicating that it does not execute MERGE / UPSERT semantics - Merge [#6584]</a><br/>
						<span th:text="${issue.shortDescr}"></span>
						</td>
					</tr>
					</tbody>
					<tfoot>
					<tr>
						<th>Task</th>
					</tr>
					</tfoot>
				</table>

			</div>
			
		</section>
		
	</article>

</body>
</html>
